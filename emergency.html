<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Assistance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff5f5 0%, #ffebeb 100%);
      min-height: 100vh;
    }
    .emergency-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 0, 0, 0.1);
    }
    .emergency-btn {
      background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
      box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
      transition: all 0.3s ease;
    }
    .emergency-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 77, 77, 0.6);
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="emergency-card p-8 max-w-md w-full text-center">
    <div class="mb-8">
      <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 pulse">
        <img src="https://cdn-icons-png.flaticon.com/512/2791/2791552.png" 
             alt="Emergency" 
             class="w-12 h-12">
      </div>
      <h1 class="text-3xl font-bold text-red-600 mb-2">Emergency Assistance</h1>
      <p class="text-gray-600">Immediate help is available</p>
    </div>
    
    <div class="space-y-4 mb-8">
      <button onclick="window.location.href='tel:911'" 
              class="emergency-btn w-full py-4 text-white font-bold rounded-lg text-lg">
        Call Emergency Services (911)
      </button>
      
      <button onclick="window.location.href='tel:112'" 
              class="bg-gray-800 w-full py-4 text-white font-bold rounded-lg text-lg hover:bg-gray-900 transition">
        International Emergency (112)
      </button>
    </div>
    
    <div class="bg-red-50 p-4 rounded-lg text-left mb-6">
      <h3 class="font-semibold text-red-700 mb-2">Emergency Instructions:</h3>
      <ul class="list-disc list-inside text-sm text-red-600 space-y-2">
        <li>Stay calm and speak clearly</li>
        <li>Provide your exact location</li>
        <li>Describe the emergency</li>
        <li>Don't hang up until help arrives</li>
      </ul>
    </div>
    
    <div class="pt-4 border-t border-gray-200">
      <a href="dashboard.html" 
         class="inline-flex items-center text-blue-500 hover:underline hover:text-blue-600 transition">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Return to Dashboard
      </a>
    </div>
  </div>
</body>
</html>
